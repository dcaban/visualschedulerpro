<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.1.8/jquery.multiscroll.css"></script>
</head>
<body>
<div id="multiscroll">
    <div class="ms-left">
        <div class="ms-section">Section 1 left</div>
        <div class="ms-section">Section 2 left</div>
        <div class="ms-section">Section 3 left</div>
    </div>
    <div class="ms-right">
        <div class="ms-section">Section 1 right</div>
        <div class="ms-section">Section 2 right</div>
        <div class="ms-section">Section 3 right</div>
    </div>
</div>
</body>
</html>
